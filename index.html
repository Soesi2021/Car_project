<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Cars</title>
</head>
<body>
      <h1>JD Car Company</h1>
    <label for="cars">Choose a car:</label>
    <p>Please enter your contact information.</p>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>
     <form>
        <label for="cnumber">Contact Number:</label><br>
        <input type="text" id="cnumber" name="cnumber"><br>
        <label for="cadres">Adress:</label><br>
        <input type="text" id="cadres" name="cadres">
      </form>
      <p>Select a car of your choice.</p>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>

      <p>Select a car Type.</p>
      <select name="car Type" id="Select a car Type">
        <option value="Pickup">Pickup</option>
        <option value="Sport">Sport</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Sedan">Sedan</option>
      </select>

      <p>Select the car color.</p>
      <select name="car color" id="Select the car color">
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Gray">Gray</option>
      </select>
</body>
</html>
